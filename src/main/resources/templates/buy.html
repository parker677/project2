<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>주문자 정보 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            text-align: center; /* 글자를 가운데 정렬 */
            position: relative; /* 상대 위치 지정 */
        }

        .main h1 {
        font-size: 50px; /* 글자 크기를 조절합니다. */
        display: inline-block; /* 다른 요소와 수평 정렬을 위해 추가 */
        color: black;
        }

        .camera img {
        width: 80px; /* 이미지 너비 조절 */
        height: auto; /* 이미지 높이 자동으로 설정 */
        }

        nav {
        background-color: #e0f7d5; /* 연한 연두색 배경 */
        padding: 10px 0; /* 위아래 내부 간격 설정 */
        height : 30px;
        text-align: center; /* 중앙 정렬 추가 */
        }

        .header  {
        position: relative;
        }

        .header h1{
        font-size: 50px; /* 글자 크기를 조절합니다. */
        margin-top: -10px;
        }

        .logo {
        position: absolute; /* 절대 위치 지정 */
        top: 10%; /* 부모 요소 중앙으로 이동 */
        right: 100px; /* 오른쪽 여백 */
        display: flex;
        align-items: center;
        }

        .logo img {
        width: 50px; /* 이미지 너비 조절 */
        height: auto; /* 이미지 높이 자동으로 설정 */
        }

        .logo h3 {
         margin: 0; /* 기본 마진 제거 */
         margin-left: 2px; /* 로고 이미지와 텍스트 간격 조절 */
         font-size: 20px;
        }

        .camera a,
        .logo a {
        text-decoration: none; /* 밑줄 제거 */
        color: inherit; /* 부모 요소의 색상 상속 */
        }

        footer {
        background-color: #0d571f;
        color: white;
        padding: 15px 0px;
        text-align: center;
        }

        #camera-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            padding: 20px;
            max-width: 1000px;
        }

        #camera {
            max-width: 130%;
            cursor: pointer;
        }

        .camera-info {
            text-align: left;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 55%;
            margin-left: 200px;
            position: relative;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #495057;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            margin-top: 5px;
        }

        .buttons {

            padding: 5px 20px;
            justify-content: center;
        }

        .buttons button {
            width: 100px;
            margin-right: 3px;
        }

        #contact-box {
            border: 2px solid #ced4da;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
            font-size: 18px;
            font-weight: bold;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .order-confirm button {
            width: 50%;
        }

         #total-info {
            font-weight: bold;
            position: absolute;
            bottom: -12px;
        }
    </style>
</head>
<body>
<div class="header">

    <!--    <div class="product">-->
    <!--        <a href="#제품둘러보기">-->
    <!--            <img src="camera.png" alt="products">-->
    <!--            <h3>제품 둘러보기</h3>-->
    <!--        </a>-->
    <!--    </div>-->

    <div class="camera">
        <a href="/main">
            <img src="/camera.png" alt="main">
            <h1>Camera Shop</h1>
        </a>
    </div>

    <nav>
    </nav>

    <div class="logo">
        <a href="/login">
            <img src="/my_page.png" alt="login">
            <h3>로그아웃</h3>
        </a>
    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
            <div class="camera-info" id="camera-info">
                <p><strong>브랜드:</strong> <span th:text="${product.brand}"></span></p>
                <p><strong>제품명:</strong> <span th:text="${product.name}"></span></p>
                <p><strong>가격:</strong> <span id="product-price" th:text="${product.price}"></span>원</p>
                <p><strong>유형:</strong> <span th:text="${product.type}"></span></p>
                <p id="shipping-method-info"><strong>수령 방법:</strong> 직접 수령</p>
                <div class="form-group">
                <label for="quantity">수량:</label>
                <input type="number" id="quantity" name="quantity" class="form-control" value="1" min="1" max="1"
                       oninput="updateTotal()">
                    <p id="total-info"><strong>총합계:</strong> <span id="total-amount">0</span>원</p>
            </div>
            </div>

        </div>
        <div class="mt-3">
            <a href="/products" class="btn btn-primary">상품 목록으로 돌아가기</a>
        </div>
    </div>
    <div id="contact-box" class="mt-5">
        <p>이 상품은 렌즈 미포함 상품입니다</p>
        <p>문의 사항은 고객센터로 전화해주세요</p>
        <p>0000-0000</p>
        <p>123456@mjc.ac.kr</p>
        <p>※주문 완료 후 판매자와 연락하여 수령 날짜를 정해주세요</p>
        <p>※수령 날짜 미지정시 주문 10일 후 자동으로 취소됩니다.</p>
    </div>
    <form id="order-form" onsubmit="submitOrder(event)">

        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">핸드폰 번호:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="address">주소:</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="creditCardType">신용카드 종류:</label>
            <input type="text" id="creditCardType" name="creditCardType" class="form-control" required>
        </div>


        <div class="form-group">
            <label for="creditCardNumber">신용카드 번호:</label>
            <input type="text" id="creditCardNumber" name="creditCardNumber" class="form-control" required>
        </div>
        <input type="hidden" id="productId" name="productId" th:value="${product.id}" required>
        <div class="buttons mt-3">
            <div class="button">
                <button type="submit" id="submit-btn" class="btn btn-success">주문 하기</button>
            </div>
        </div>
    </form>
</div>
<footer>
    <div class="footer">
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </div>
</footer>
<script>
    // JavaScript 부분

// 페이지 로드 시 초기화 함수 호출
    document.addEventListener("DOMContentLoaded", function () {
        initializeTotal();
    });

    function initializeTotal() {
        // 초기 수량과 가격 가져오기
        const initialQuantity = document.getElementById("quantity").value;
        const initialPrice = document.getElementById("product-price").innerText;


        // 초기 총 합계 계산
        const initialTotal = initialQuantity * initialPrice;

        // 초기 총 합계를 화면에 출력
        document.getElementById("total-amount").innerText = initialTotal.toLocaleString();
    }

    function submitOrder(event) {
        event.preventDefault(); // 폼 제출 시 기본 동작인 페이지 새로고침을 막음

        var productId = document.getElementById("productId").value;
        var name = document.getElementById("name").value;
        var address = document.getElementById("address").value;
        var phoneNumber = document.getElementById("phoneNumber").value;
        var creditCardType = document.getElementById("creditCardType").value;
        var creditCardNumber = document.getElementById("creditCardNumber").value;

        fetch("/api/buy/" + productId, {
            method: "POST",
            headers: {
                "content-type": "application/json"
            },
            body: JSON.stringify({
                name: name,
                address: address,
                phoneNumber: phoneNumber,
                creditCardType: creditCardType,
                creditCardNumber: creditCardNumber
            })
        })
        .then(function () {
            alert("주문이 완료되었습니다");
            // 원하는 페이지로 리디렉션 또는 처리
            window.location.href = "/check";
        })
        .catch(function (error) {
            console.error("Error submitting order:", error);
        });
    }

</script>

</body>
</html>
